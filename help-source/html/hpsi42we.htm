<p>
HPSim can be closed by either selecting the menu entry “File<font face="Wingdings"><span style="font-family:Wingdings">&#224;</span></font>Close” or by clicking on the X of the windows frame of HPSim. If necessary, you will be prompted to save your current work before exiting HPSim.</p>
