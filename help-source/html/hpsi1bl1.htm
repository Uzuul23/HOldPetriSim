<BODY BGCOLOR=#FFFFFF TEXT=#000000>
<h2><a name="passivegraphischeobjekte"></a>Passive Graphical Objects</h2>
<p>
HPSim distinguishes between two kinds of graphical objects in the Editor Window. Objects are considered as passive, when they are used to illustrate and describe the net. These are lines, rectangles, polygons, texts and labels.</p>
