<h1><a name="simulationeinzelschritt"></a>Simulation Single Step</h1>
<p>
The Single Step simulation mode will be invoked, when selecting the menu entry “Simulation<font face="Wingdings"><span style="font-family:Wingdings">&#224;</span></font>Single Step”. The updated token position can be seen, after the calculation of the net for one step.</p>
